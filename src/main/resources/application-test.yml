info.app:
  name: Calculate People Move Prices
  version: 1.0

spring:
  application:
    name: calculate-people-move-prices
  codec:
    max-in-memory-size: 50MB
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    datasource:
      url: "spring.jpa.database: HSQL"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
logging:
  level:
    ROOT: INFO
import-files:
  locations: "/spreadsheets/locations.xlsx"
  serco-prices: "/spreadsheets/supplier_b_prices.xlsx"
  geo-prices: "/spreadsheets/supplier_a_prices.xlsx"


